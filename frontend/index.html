<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delphi POC â€” Simple Counter</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f6fbff; color:#0b2b40; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background: white; box-shadow: 0 6px 18px rgba(10,30,45,.08); padding:28px 36px; border-radius:12px; text-align:center; width:320px; }
    h1 { margin:0 0 10px; font-size:20px; }
    .count { font-size:64px; margin:14px 0; font-weight:700; color:#005c8a; }
    button { padding:10px 16px; font-size:16px; margin:6px; border-radius:8px; border:none; cursor:pointer; }
    .btn-primary { background:#00aaff; color:white; }
    .btn-secondary { background:#e6eef6; color:#0b2b40; }
    footer { margin-top:12px; font-size:12px; color:#6b8a9a; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Simple Counter</h1>
    <div class="count" id="count">0</div>
    <div>
      <button class="btn-primary" id="inc">Increment</button>
      <button class="btn-secondary" id="reset">Reset</button>
    </div>
    <footer>Frontend-only counter (no backend API)</footer>
  </div>

  <script>
    (function(){
      const el = document.getElementById('count');
      let n = 0;
      document.getElementById('inc').addEventListener('click', () => { n++; el.textContent = n; });
      document.getElementById('reset').addEventListener('click', () => { n = 0; el.textContent = n; });
    })();
  </script>
</body>
</html>
